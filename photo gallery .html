<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.08);
        }
    </style>
</head>
<body>

    <h2>Responsive Image Gallery</h2>

    <div class="gallery">
        <img src="life.jpg"width="100">
        <img src="image.jpg"width="100">
        <img src="im.jpg"width="100">
        <img src="ima.jpg"width="100">
        <img src="imag.jpg"width="100">
        <img src="pikachu.jpg"width="100">
    </div>

</body>
</html>
